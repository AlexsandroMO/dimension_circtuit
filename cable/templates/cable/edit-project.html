{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando Projeto'{{ project_name.project }}'{% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h3>Editando {{  project_name.project}}</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar Projeto">
    </form>
</div>
<br>

{% endblock %}
